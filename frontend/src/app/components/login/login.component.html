<div class="header">
  <h1>Login</h1>
</div>

<h1 class="main main-header">Welcome to Los Santos</h1>

<div class="main"
>
  <form class="main-form"
    [formGroup]="profileForm" 
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    @if (errorTrigger){
      <p class="error">
        There is an error on your login data. {{error}}
      </p>
    }

    <div class="buttonBox">
      <button mat-flat-button
        type="submit" 
        [disabled]="!profileForm.valid"
      >
        Login <mat-icon aria-hidden="false" aria-label="Login" fontIcon="login"></mat-icon>
      </button>
    </div> 
  </form>
</div>

<div class="footer">
  <mat-icon aria-hidden="false" aria-label="Register" fontIcon="home"></mat-icon>
  <mat-icon aria-hidden="false" aria-label="Recover password" fontIcon="account_circle"></mat-icon>
  <mat-icon aria-hidden="false" aria-label="Fav" fontIcon="key"></mat-icon>
  <mat-icon aria-hidden="false" aria-label="Email" fontIcon="login"></mat-icon>
</div>
